<!doctype html>

<html lang="en">

<head>

	<meta charset="utf-8">

	<title>Blockly for Hobbit</title>

	<meta name="description" content="Simplifying Hobbit">
	<meta name="author" content="Alexander Semeliker (TU Wien)">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link rel="stylesheet" href="css/styles.css">
	<!-- <link rel="stylesheet" href="css/icons.css"> -->
	<link rel="shortcut icon" href="img/favicon.ico" />

</head>

<body onload="restorelocal()">


	<header>
		<div id="logo"></div>
		<nav>
			<a href="#" id="menu-icon"></a>
			<ul>
				<li>
					<a id="nav-home" class="current">
						<div id="icon-blocks" class="icon-blocks-current">Blocks</div>
					</a>
				</li>
				<li>
					<a id="nav-run">
						<div id="icon-run" class="icon-run-passive">Run</div>
					</a>
				</li>
				<li>
					<a id="nav-code">
						<div id="icon-code" class="icon-code-passive">Code</div>
					</a>
				</li>
				<li class="nav-save-dropdown">
					<a id="nav-save">
						<div id="icon-save" class="icon-save-passive">Save</div>
					</a>
					<div class="nav-save-dropdown-content">
						<a id="nav-save-robot" class="dropdown-element">to Hobbit</a>
						<a id="nav-save-locally" class="dropdown-element">to local file</a>
					</div>
				</li>
				<li class="nav-save-dropdown">
					<a id="nav-load">
						<div id="icon-load" class="icon-load-passive">Load</div>
					</a>
					<div class="nav-save-dropdown-content">
						<a id="nav-show-demolist" class="dropdown-element">from Hobbit</a>
						<a id="nav-load-locally" class="dropdown-element">from local file</a>
					</div>
				</li>
				<li>
					<a id="nav-clear">
						<div id="icon-clear" class="icon-clear-passive">Clear</div>
					</a>
				</li>
			</ul>
		</nav>
	</header>

	<div id="load-hobbit-modal" class="modal">
		<div id="load-hobbit-modal-content" class="modal-content">
			<span class="close">&times;</span>
			<div class="selectdiv">
				<select id="list-demofiles"></select>
			</div>
			<ul>
				<li>
					<a id="nav-load-robot">Load</a>
				</li>
			</ul>
		</div>
	</div>

	<section>
		<table id="table-content">
			<tbody>
				<tr>
					<td id="table-header"></td>
				</tr>
				<tr>
					<td>
						<div id="home">
							<div id="blocklyArea" style="height:100vh;"></div>
						</div>
						<div id="profile">
							<div id="editor" style="width:100%; height:100vh; display: none;"></div>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</section>

	<div id="blocklyDiv" style="position: absolute"></div>

	<xml id="toolbox" style="display: none">
		<category></category>
	</xml>

	<script src="./js/jquery.min.js"></script>
	<script src="./js/blockly_compressed.js"></script>
	<script src="./js/blocks_compressed.js"></script>
	<script src="./js/python_compressed.js"></script>
	<script src="./js/msg/js/en.js"></script>
	<script src="./js/blockly.js"></script>
	<script src="./js/ace.js" type="text/javascript" charset="utf-8"></script>

</body>

</html>
